<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('C:/Users/n2104/Downloads/back.jpg') no-repeat ;
            background-size:cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 70%;
            max-width: 1000px;
        }

        .form-section {
            flex: 1;
            padding: 40px;
        }

        .form-section h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .form-section p {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-section input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-section button {
            width: 100%;
            padding: 12px;
            background: #8e44ad;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-section button:hover {
            background: #732d91;
        }

        .form-section a {
            color: #8e44ad;
            text-decoration: none;
            font-size: 14px;
        }

        .form-section a:hover {
            text-decoration: underline;
        }

        .form-section .social-login {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .form-section .social-login button {
            flex: 1;
            margin: 0 5px;
            background: #ddd;
            color: #333;
        }

        .image-section {
            flex: 1;
            background: url('C:/Users/n2104/Downloads/pic.jpg') no-repeat center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Login</h1>
            
            <form action="#">
                <input type="text" placeholder="user id" required>
                <input type="password" placeholder="Password" required>
                
                <button type="submit">LOGIN</button>
            </form>
            
            
        </div>
        <div class="image-section"></div>
    </div>
</body>
</html>
